<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-Pad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>The Ultimate Sketch Pad</h1>
    </div>
    <div class="flex-container buttons">
        <div class="container">
            <input type="range" value="24" min="1" max="64" id="rangeInput">
            <output id="size">24</output>
        </div>
    
        <div class="multiColor">
            <input type="color" value = "#ff0000" id="colorPicker">
        </div>

        <div class="clear">
            <input type="button" value="Clear" id="clear">
        </div>
    </div>

    <div class="grid-container" id="grid-container">
    </div>


    <div class="footer">
        <p>
            <strong>Sketch-Pad by M-Afsari &copy; </strong>
        </p>
    </div>

    <script src="app.js"></script>
</body>
</html>
